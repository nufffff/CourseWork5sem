<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

<header>
    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fas fa-bars"></label>

    <a th:href="@{/}" class="logo">Система тестирования</a>
    <a th:href="@{/results}" class="results">Результаты</a>
    <a th:if="${name}=='admin'" th:href="@{/admin}" class="results">Все результаты</a>
    <div class="menu" >
        <div class="icons">
            <a class="fas fa-user" th:text="${name}"></a>
        </div>
        <div class = "Exit">
            <form th:action="@{/auth/login}">
                <input class="butt" sec:authorize="isAnonymous()" type="submit" value="Войти">
            </form>

            <form th:method="POST" th:action="@{/logout}">
                <input class="butt" sec:authorize="isAuthenticated()" type="submit" value="Выйти">
            </form>
        </div>
    </div>

</header>

<section class="about">

    <div class="row">

        <div class="image">
            <img src="images/1615.png">
        </div>
        <div class="content">
            <h3>Добро пожаловать на платформу онлайн тестирования!</h3>
            <p>На этой площадке вы можете пройти тест по выбранному предмету и ознакомиться со своими результатами.</p>

            <a th:href="@{/preTest}"><button class="button" style="vertical-align:middle"><span>Выбрать тест </span></button></a>
            <a th:if="${name}=='admin'" th:href="@{/addQ}"><button class="button" style="vertical-align:middle"><span>Добавить вопрос </span></button></a>
        </div>

    </div>

</section>


</body>
</html>
